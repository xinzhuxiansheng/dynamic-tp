server:
  port: 9100

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: 'info,prometheus,health'
    httptrace:
      enabled: false
    configprops:
      enabled: false
    shutdown:
      enabled: false

spring:
  application:
    name: dynamic-tp-cloud-consul-demo
  profiles:
    active: dev
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      config:
        enabled: true
        prefixes: config
        format: yaml
        data-key: dynamic-tp-cloud-consul-demo-dtp